<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Editar Clientes</title>
</head>
<body>
  ï»¿

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Control de clientes</a> <!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar"> 
			<ul class="navbar-nav">
			<li class="nav-item"> <a class="nav-link" th:href="@{/clientes}">Control de clientes</a></li>
			</ul>
		</div>
	
	</nav>
   
   <br>
   <div class = "container">
   		<div class = "row">
   			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
   			    <h1 class = "text-center">Editar cliente</h1>
   			    <div class = "card-body">
   			    	<form th:action="@{/clientes/{id}(id=${cliente.id})}" th:object ="${cliente}" method = "POST">
   			    		<div class = "form-group">
   			    			<label>Nombre : </label>
   			    			<input type = "text" name = "nombre" th:field = "*{nombre}" class = "form-control" placeholder = "digite su nombre">
   			    		</div>
   			    		
   			    		<br>
   			    		
   			    		<div class = "form-group">
   			    			<label>Telefono : </label>
   			    			<input type = "number" name = "telefono" th:field = "*{telefono}" class = "form-control" placeholder = "digite su telefono">
   			    		</div>
   			    		
   			    		<br>
   			    		
   			    		<div class = "form-group">
   			    			<label>Correo : </label>
   			    			<input type = "email" name = "correo" th:field = "*{correo}" class = "form-control" placeholder = "digite su correo">
   			    		</div>
   			    		<br>
   			    		<div class = "box-footer">
   			    			<button class = "btn btn-success">Guardar</button>
   			    		</div>
   			    		
   			    	</form>
   			    </div>
   			    
   			</div>
   		</div>
   </div>
		
</body>
</html>
