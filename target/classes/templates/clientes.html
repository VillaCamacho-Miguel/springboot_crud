<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Lista Clientes</title>
</head>
<body>
  ï»¿

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Control de clientes</a> <!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar"> 
			<ul class="navbar-nav">
			<li class="nav-item"> <a class="nav-link" th:href="@{/clientes}">Control de clientes</a></li>
			</ul>
		</div>
	
	</nav>
  
		<div class = "container">
			<div class = "row">
				<h1>Lista de Clientes</h1>
				
				<div class = "row">
					<div class = "col-lg-3">
						<a th:href = "@{/clientes/agregar}" class = "btn btn-primary btn-sm mb3"> Agregar cliente</a>
						
					</div>
				</div>
				<br>
				 <table class = "table table-striped table-bordered">
				 	<thead class = "table-dark">
				 		<tr>
				 			<th>Nombre</th>
				 			<th>Telefono</th>
				 			<th>Correo</th>
				 			<th>Acciones</th>
				 		
				 		
				 		</tr>
				 	</thead>
				 	<tbody th:each = "clientes: ${clientes}">
				 		<td th:text = "${clientes.nombre}">Nombre</td>
			 			<td th:text = "${clientes.telefono}">Telefono</td>
			 			<td th:text = "${clientes.correo}">Correo</td>
			 			<td>
			 				<a th:href = "@{/clientes/editar/{id}(id=${clientes.id})}" class = "btn btn-info">Editar</a>
			 				<a th:href = "@{/clientes/{id}(id=${clientes.id})}" class = "btn btn-danger">Eliminar</a>
			 			</td>
				 	</tbody>
				 </table>
			</div>
		</div>	
</body>
</html>
